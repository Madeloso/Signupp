<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>HEALTH DECLARATION</title>
		<!-- Bootstrap core CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="Login.css" rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			type="text/javascript"
		></script>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			rel="stylesheet"
		/>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<link href="public/css/ie10-viewport-bug-workaround.css" rel="stylesheet" />
		<style type="text/css"></style>
	</head>

	<body>
		<div class="container-fluid" style="margin-top: 50px">
			<div class="row" id="login-panel">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<div class="panel-primary" id="login">
						<div
							class="panel-heading"
							style="text-align: center; color: black; font-size: 20px"
						>
							<b>USER HEALTH DECLARATION</b>
						</div>
						<form id="frmLogin" method="POST">
							<div class="panel-body">
								<div id="admin-msg"></div>
								<div class="row">
									<div class="col-md-12">
										<img
											src="avatar.png"
											id="loginavatar"
											style="
												width: 150px;
												height: 150px;
												display: block;
												margin: 0 auto;
												border: 0 px solid;
												border-radius: 100%;
												margin: 3em auto 1.5em;
												object-fit: cover;
											"
											class="img-circle img-responsive"
										/>
									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-md-12">
										<div class="input-group">
											<span class="input-group-addon"
												><i class="fa fa-user"></i
											></span>
											<input
												type="text"
												name="username"
												id="username"
												placeholder="Enter Username"
												required="required"
												class="form-control"
												data-validation-error-msg="Username is required"
												data-validation-error-msg-container="#usernamerror"
											/>
										</div>
										<div id="usernamerror"></div>
									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-md-12">
										<div class="input-group">
											<span class="input-group-addon"
												><i class="fa fa-lock"></i
											></span>
											<input
												type="password"
												name="password"
												id="password"
												class="form-control"
												placeholder="Enter Password"
												required="required"
												data-validation-length="min8"
												data-validation-error-msg-length="Atleast 8 characters is required"
												data-validation-error-msg-container="#passworderror"
											/>
										</div>
										<div id="passworderror"></div>
									</div>
								</div>
								<br />
								<div class="row">
									<div class="col-md-12">
										<input type="hidden" name="action" value="isLogin" />
										<button type="submit" class="btn btn-primary" id="btnLogin">
											Log In
										</button>
									</div>
								</div>
								<br />
							</div>
							<div class="text" style="color: black">
								<h3 style="font-size: 13px; text-align: center">
									Create Account?
									<a style="font-size: 13px" href="Registration.html"
										>Click Here</a
									>
								</h3>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap core JavaScript
         ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
	</body>
</html>
